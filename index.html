<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="mega-container">

        <div class="left">
            <div class="left-container">
                <div class="image-container"><img src="./images/odin-lined.png" alt="TheOdinProject Logo"></div>
                <div class="text-container">ODIN</div>
            </div>
        </div>

        <div class="right">

            <header>This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams.<br>Sign up <i>now</i> to get started.<br><br>You <i>know</i> you want to.
            </header>

            <section>

                <form action="" method="post">

                    <main>

                        <h3>Let's do this!</h3>

                        <div class="top-container">

                            <div class="first-name-container">
                                <label for="first-name">FIRST NAME</label><br>
                                <input id="first-name" type="text" minlength="2" maxlength="100">
                            </div>

                            <div class="last-name-container">
                                <label for="last-name">LAST NAME</label><br>
                                <input id="last-name" type="text" minlength="2" maxlength="100">
                            </div>

                        </div>

                        <div class="middle-container">

                            <div class="email-container">
                                <label for="email">EMAIL</label><br>
                                <input id="email" type="email">
                            </div>

                            <div class="phone-number-container">
                                <label for="phone-number-container">PHONE NUMBER</label><br>
                                <input id="phone-number" type="text" inputmode="numeric" minlength="5" maxlength="15">
                            </div>

                        </div>

                        <div class="bottom-container">

                            <div class="password-container">
                                <label for="password">PASSWORD</label><br>
                                <input id="password" type="password" minlength="6" maxlength="25">
                            </div>

                            <div class="confirm-password-container">
                                <label for="last-name">CONFIRM PASSWORD</label><br>
                                <input id="confirm-password" type="password" minlength="2" maxlength="25">
                            </div>

                        </div>


                    </main>

                    <footer>

                        <button type="submit">Create Account</button>

                        <p>Already have an account? <a href="#">Log in</a></p>

                    </footer>

                </form>

            </section>

        </div>

    </div>

</body>

</html>
